<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="equip.css" />
        <title>IMC Reservation Automation</title>
    </head>
    <body>
        <header>
            <img src="logo.png" alt="IMC logo" />
            <h1>IMC Reservation Automation</h1>
        </header>
        <form id="mode" action="#">
            <div id="auto-confirm-block">
                <input type="checkbox" name="auto-confirm" id="auto-confirm">
                <label for="auto-confirm">Auto-Confirm after adding equipments</label>
            </div>
            <h3 id="equip-h3">Select Equipments</h3>
            <ul id="equipments">
                <!-- List of Equipments go in here -->
            </ul>
            <button type="button" id="confirm">Confirm</button>
        </form>

        <script src="equip.js"></script>
    </body>
</html>
